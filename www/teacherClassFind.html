<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
		<!-- 引入 layui.css -->
		<link rel="stylesheet" href="//unpkg.com/layui@2.6.6/dist/css/layui.css">
		 
		<!-- 引入 layui.js -->
		<script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>Layui</title>
		
	</head>

	<body>
	<div id="app_teacher_class_find_1">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">课程查询</strong><small></small></div>
			</div>

			<hr>
			
			<div class="am-g">
				<div>
					<button class="layui-btn layui-btn-radius layui-btn-normal" v-on:click="get_teacher_class()" >显示所有课程</button>
				</div>
			</div>
			
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-title">课程编号</th>
									<th class="table-title">课程名</th>
									<th class="table-type">课程专业</th>
									<th class="table-type">课程班级</th>
									<th class="table-type">课程简介</th>
								</tr>
							</thead>
							<tbody>
								<template v-for="item in items">
								<tr>
									<td>{{item.class_id}}</td>
									<td>{{item.class_name}}</td>
									<td>{{item.class_major}}</td>
									<td>{{item.class_class}}</td>
									<td>{{item.class_info}}</td>
								</tr>
								</template>
							</tbody>
						</table>
						
						<hr>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		var app = new Vue({
			el:'#app_teacher_class_find_1',
			data:{
				items:"",
			},
			methods:{
				get_teacher_class:function() {
					$.ajax({
						url:"/get_teacher_class",
						type:"get",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							this.items = result;
						}
					})
				}
			}
		});
	</script>
	</body>
</html>
