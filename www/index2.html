		</script>
		
		<script>
			var app = new Vue({
				el:'#app_student_index',
				data:{
					student_name:"",
				},
				methods:{
					get_student_name:function() {
						$.ajax({
							url:"/get_student_name",
							type:"get",
							contentType: "application/json", //必须这样写
							dataType:"json",
							context:this,
							data:JSON.stringify(this.$data),
							success:function(result) {
								this.student_name = result.student_name;
							}
						})
					}
				}
			});
			app.get_student_name();
		</script>
