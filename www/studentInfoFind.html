<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
		<!-- 引入 layui.css -->
		<link rel="stylesheet" href="//unpkg.com/layui@2.6.6/dist/css/layui.css">
		 
		<!-- 引入 layui.js -->
		<script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>Layui</title>
		
	</head>

	<body>
	<div id="app_student_info_find">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">我的班级信息</strong><small></small></div>
			</div>

			<hr>
			
			<div class="am-g">
				<div>
					<button class="layui-btn layui-btn-radius layui-btn-normal" v-on:click="get_student_info()" >我的班级信息</button>
				</div>
			</div>
			
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-title">学号</th>
									<th class="table-title">班级专业</th>
									<th class="table-type">班级班号</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{{student_number}}</td>
									<td>{{student_major}}</td>
									<td>{{student_class}}</td>
								</tr>
							</tbody>
						</table>
						
						<hr>
					</form>
				</div>
			</div>
			
			<hr>
			
			<div class="am-g">
				<div>
					<button class="layui-btn layui-btn-radius layui-btn-normal" v-on:click="get_all_classmate()" >显示所有同班同学</button>
				</div>
			</div>
			
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-title">学生学号</th>
									<th class="table-title">学生姓名</th>
								</tr>
							</thead>
							<tbody>
								<template v-for="item in items_t">
								<tr>
									<td>{{item.student_number}}</td>
									<td>{{item.student_name}}</td>
								</tr>
								</template>
							</tbody>
						</table>
						
						<hr>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		var app = new Vue({
			el:'#app_student_info_find',
			data:{
				student_class:"",
				student_major:"",
				student_number:"",
				items_t:"",
			},
			methods:{
				get_student_info:function() {
					$.ajax({
						url:"/get_student_info",
						type:"get",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							this.student_class = result.student_class;
							this.student_major = result.student_major;
							this.student_number = result.student_number;
						}
					})
				},
				get_all_classmate:function() {
					$.ajax({
						url:"/get_classmate",
						type:"get",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							this.items_t = result;
						}
					})
				}
			}
		});
	</script>
	</body>
</html>
