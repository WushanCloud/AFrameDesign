<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
		<!-- 引入 layui.css -->
		<link rel="stylesheet" href="//unpkg.com/layui@2.6.6/dist/css/layui.css">
		 
		<!-- 引入 layui.js -->
		<script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>Layui</title>
		
	</head>

	<body>
	<div id="app_teacher_class_create_homework">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">创建作业</strong><small></small></div>
			</div>

			<hr>
			
			<table class="layui-table am-table am-table-striped am-table-hover" lay-skin="nob">
				<colgroup>
				    <col width="250">
				    <col width="300">
				    <col width="300">
				  </colgroup>
				<thead>
					<tr>
						<th class="table-title">课程编号</th>
						<th class="table-title">作业名</th>
						<th class="table-type">作业总分</th>
						<th class="table-set">操作</th>
					</tr>
				</thead>
				<tbody>
					
					<td><input class="am-form-field" type="text" v-model="class_id" value="" placeholder="课程编号" ></td>
					<td><input class="am-form-field" type="text" v-model="work_name" value="" placeholder="作业名" ></td>
					<td><input class="am-form-field" type="text" v-model="work_sorce" value="" placeholder="作业总分" ></td>
					<td>
						<button type="button" v-on:click="add_homework" class="layui-btn layui-btn-sm">
						  <i class="layui-icon">&#xe608;</i> 添加
						</button>
					</td>
					
				</tbody>
			</table>
			
		</div>
	</div>
	
	<div id="app_teacher_class_create_test">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">创建实验</strong><small></small></div>
			</div>
	
			<hr>
			
			<table class="layui-table am-table am-table-striped am-table-hover" lay-skin="nob">
				<colgroup>
				    <col width="250">
				    <col width="300">
				    <col width="300">
				  </colgroup>
				<thead>
					<tr>
						<th class="table-title">课程编号</th>
						<th class="table-title">实验名</th>
						<th class="table-type">实验总分</th>
						<th class="table-set">操作</th>
					</tr>
				</thead>
				<tbody>
					
					<td><input class="am-form-field" type="text" v-model="class_id" value="" placeholder="课程编号" ></td>
					<td><input class="am-form-field" type="text" v-model="test_name" value="" placeholder="实验名" ></td>
					<td><input class="am-form-field" type="text" v-model="test_sorce" value="" placeholder="实验总分" ></td>
					<td>
						<button type="button" v-on:click="add_test" class="layui-btn layui-btn-sm">
						  <i class="layui-icon">&#xe608;</i> 添加
						</button>
					</td>
					
				</tbody>
			</table>
			
		</div>
	</div>
	
	<script>
		var app = new Vue({
			el:'#app_teacher_class_create_homework',
			data:{
				class_id:"",
				work_name:"",
				work_sorce:"",
				class_work_id:"",
			},
			methods:{
				add_homework:function() {
					$.ajax({
						url:"/add_class_work",
						type:"post",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							alert(result.result);
							// this.class_work_id = result.class_work_id;
						}
					})
				}
			}
		});
		var app2 = new Vue({
			el:'#app_teacher_class_create_test',
			data:{
				class_id:"",
				test_name:"",
				test_sorce:"",
				items:"",
			},
			methods:{
				add_test:function() {
					$.ajax({
						url:"/add_class_test",
						type:"post",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							alert(result.result);
						}
					})
				}
			}
		});
	</script>
	</body>
</html>
