<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
		<!-- 引入 layui.css -->
		<link rel="stylesheet" href="css/layui.css">
		 
		<!-- 引入 layui.js -->
		<script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>Layui</title>
		
	</head>

	<body>
	<div id="app_admin_class_find_1">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">课程查询</strong><small></small></div>
			</div>

			<hr>
			
			<div class="am-g">
				<div>
					<h1>搜索课程</h1><br />
				</div>
			</div>
			<div class="am-table">通过课程名和课程专业查询get_class_by_name_and_major</div>
			<table class="layui-table am-table am-table-striped am-table-hover" lay-skin="nob">
				<colgroup>
				    <col width="250">
				    <col width="300">
				    <col width="300">
				</colgroup>
				<thead>
					<tr>
						<th class="table-title">课程名</th>
						<th class="table-type">课程专业</th>
						<th class="table-set">操作</th>
					</tr>
				</thead>
				<tbody>
					<td><input class="am-form-field" type="text" v-model="teacher_name" value="" placeholder="课程名" required></td>
					<td><input class="am-form-field" type="text" v-model="teacher_passwd" value="" placeholder="课程专业" required></td>
					<td>
						<button type="button" class="layui-btn layui-btn-sm">
						  <i class="layui-icon">&#xe608;</i> 搜索
						</button>
					</td>
				</tbody>
			</table>
			
			
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-title">课程编号</th>
									<th class="table-title">课程名</th>
									<th class="table-type">课程专业</th>
									<th class="table-type">课程班级</th>
									<th class="table-type">课程简介</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>number</td>
									<td>张三	</td>
									<td>admin</td>
									<td>passwd</td>
									<td>balabala</td>
								</tr>
							</tbody>
						</table>
						
						<hr>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		var app1 = new Vue({
			el:'#app_admin_class_1',
			data:{
				class_name:"",
				class_base_id:"",
				class_info:"",
			},
			methods:{
				submit1:function(){
					$.ajax({
						url:"add_class",
						type:"post",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							if (result.result == "false") {
								alert(result.error);
							} else {
								alert(result.result);
							}
						}
					})
				}
			}
		});
	</script>
	</body>
</html>
