<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
		<!-- 引入 layui.css -->
		<link rel="stylesheet" href="//unpkg.com/layui@2.6.6/dist/css/layui.css">
		 
		<!-- 引入 layui.js -->
		<script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>Layui</title>
		
	</head>

	<body>
	<div id="app_teacher_class_homework">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">课堂实验管理</strong><small></small></div>
			</div>

			<hr>
			
			<div class="am-u-sm-12 am-u-md-3">
				<div class="am-input-group am-input-group-sm">
					<input type="text" v-model="class_test_id" required  lay-verify="required" placeholder="请输入课程实验编号" autocomplete="off" class="layui-input">
					<span class="am-input-group-btn">
						<button class="layui-btn layui-btn-normal" v-on:click="find_work" type="button">搜索</button>
					</span>
				</div>
			</div>
			
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-title">课程编号</th>
									<th class="table-title">实验编号</th>
									<th class="table-title">实验名</th>
									<th class="table-type">实验总分</th>
									<th class="table-type">创建时间</th>
								</tr>
							</thead>
							<tbody>
								<template v-for="item in items">
								<tr>
									<td>{{item.class_id}}</td>
									<td>{{item.class_test_id}}</td>
									<td>{{item.test_name}}</td>
									<td>{{item.test_sorce}}</td>
									<td>{{item.test_createtime}}</td>
								</tr>
								</template>
							</tbody>
						</table>
						
						<hr>
					</form>
				</div>
			</div>
			<hr />
			<div class="am-g">
				<div>
					<h2>添加题目</h2><br />
				</div>
			</div>
			
			
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">分值</label>
					<div class="layui-input-block">
						<input type="text" v-model="topic_sorce" required  lay-verify="required" placeholder="请输入题目分值" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
				  <label class="layui-form-label">题目</label>
				  <div class="layui-input-block">
				    <textarea v-model="topic_title" placeholder="请输入题目内容" required  lay-verify="required" class="layui-textarea"></textarea>
				  </div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" v-on:click="add_title()" lay-submit >立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script>
		var app = new Vue({
			el:'#app_teacher_class_homework',
			data:{
				class_test_id:"",
				items:"",
				
				topic_title:"",
				topic_sorce:"",
			},
			methods:{
				find_work:function() {
					$.ajax({
						url:"/get_class_test_by_class_test_id",
						type:"post",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							this.items = result;
						}
					})
				},
				add_title:function() {
					$.ajax({
						url:"/add_class_test_title",
						type:"post",
						contentType: "application/json", //必须这样写
						dataType:"json",
						context:this,
						data:JSON.stringify(this.$data),
						success:function(result) {
							alert(result.result);
						}
					})
				}
			}
		});
	</script>
	</body>
</html>
