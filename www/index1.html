		<script>

				},
				methods:{
					get_teacher_name:function() {
						$.ajax({
							url:"/get_teacher_name",
							type:"get",
							contentType: "application/json", //必须这样写
							dataType:"json",
							context:this,
							data:JSON.stringify(this.$data),
							success:function(result) {
								this.teacher_name = result.teacher_name;
							}
						})
					}
				}
			});
			app.get_teacher_name();
