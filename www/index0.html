		<script>
			var app = new Vue({
				el:'#app_admin_index0',
				data:{
					admin_name:"",
				},
				methods:{
					get_adminname:function() {
						$.ajax({
							url:"/get_admin_name",
							type:"get",
							contentType: "application/json", //必须这样写
							dataType:"json",
							context:this,
							data:JSON.stringify(this.$data),
							success:function(result) {
								if (result.admin_name == null) {
									window.location.href='index.html';
								}
								//alert(result.admin_name);
								this.admin_name = result.admin_name;
							}
						})
					}
				}
			});
			app.get_adminname();
